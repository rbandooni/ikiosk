<div class="routeContainer">

  <div class="row">

    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4">
          <div class="card md-auto">
            <img class="card-img-top" [src]="waldo?.image" alt="Card image cap">
            <div class="card-body">
              <h3 class="card-title text-center">{{ waldo?.name }}</h3>
              <table class="table table-hover">
                <tbody>
                  <tr *ngFor="let weeks of waldo?.hours" [className]="this.today === weeks.name ? 'today' : ''">
                    <td>{{ weeks.name }}</td>
                    <td>{{ weeks.rendered }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card md-auto">
            <img class="card-img-top" [src]="maybee?.image" alt="Card image cap">
            <div class="card-body">
              <h3 class="card-title text-center">{{  maybee?.name }}</h3>
              <table class="table table-hover">
                <tbody>
                  <tr *ngFor="let weeks of maybee?.hours" [className]="this.today === weeks.name ? 'today' : ''">
                    <td>{{ weeks.name }}</td>
                    <td>{{ weeks.rendered }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card md-auto" >
            <img class="card-img-top" [src]="swain?.image" alt="Card image cap">
            <div class="card-body">
              <h3 class="card-title text-center">{{ swain?.name }}</h3>
              <table class="table table-hover">
                <tbody>
                  <tr *ngFor="let weeks of swain?.hours" [className]="this.today === weeks.name ? 'today' : ''">
                    <td>{{ weeks.name }}</td>
                    <td>{{ weeks.rendered }}</td>
                  </tr>
                </tbody>
              </table>
            </div>

        </div>
      </div>
    </div>


</div>
