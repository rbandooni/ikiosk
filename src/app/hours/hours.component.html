<div class="routeContainer">

  <div class="row">

    <div class="col-md-12">
      <!-- <div class="row waldoRow" *ngIf="waldoRow"> -->
        <div class="row waldoRow">
        <div class="col-md-3">
          <div class="card md-auto">
            <img class="card-img-top" [src]="waldo?.image" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">{{ waldo?.name }}</h4>
              <table class="table table-hover">
                <tbody>
                  <tr *ngFor="let weeks of waldo?.hours" [className]="today === weeks.name ? 'today' : ''">
                    <td>{{ weeks.name }}</td>
                    <td>{{ weeks.rendered }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card md-auto">
            <img class="card-img-top" [src]="maybee?.image" alt="Card image cap">

              <table class="table table-hover">
                <tbody>
                  <tr *ngFor="let weeks of maybee?.hours" [className]="today === weeks.name ? 'today' : ''">
                    <td>{{ weeks.name }}</td>
                    <td>{{ weeks.rendered }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card md-auto">
            <img class="card-img-top" [src]="swain?.image" alt="Card image cap">

                <tbody>
                  <tr *ngFor="let weeks of swain?.hours" [className]="today === weeks.name ? 'today' : ''">
                    <td>{{ weeks.name }}</td>
                    <td>{{ weeks.rendered }}</td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>

            <img class="card-img-top" [src]="zhang?.image" alt="Card image cap">

                <!--{{ zhang?.name }}-->Zhang Legacy Collections Center</h4>

                    <td>{{ weeks.rendered }}</td>
                  </tr>
                </tbody>
              </table>
            </div>

        </div>

    </div>
  </div>
